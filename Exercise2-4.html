<body>
	<p><center><u><h1>Registration Form</h1></u></center></p>

<form>
	<table>
		<tr>
			<td><label>First Name :</label></td>
			<td><input placeholder="Enter Your First Name"></td>
		</tr>

<tr>
			<td><label>Last Name :</label></td>
			<td><input placeholder="Enter Your last name"></td>
		</tr>

<tr>
			<td><label>Nick Name :</label></td>
			<td><input placeholder="Enter Your nick name"></td>
		</tr>

<tr>
			<td><label>E-Mail :</label></td>
			<td><input type="E-Mail" placeholder="Enter Your E-Mail"></td>
		</tr>

		<tr>
			<td><label>Password :</label></td>
			<td><input placeholder="Enter Your Password"></td>
		</tr>

		<tr>
			<td><label>Date Of Birth :</label></td>
			<td><input type="date"></td>
		</tr>

		<tr>
			<td><label>Gender :</label></td>
			<td><input type="radio" name="gender">Male
			<input type="radio" name="gender">Female
			<input type="radio"name="gender">Other</td>
		</tr>
		<tr>
			<td><label>Mobile :</label></td>
			<td><input type="tel" placeholder="Enter Your Mobile Number"></td>
		</tr>
		<tr>
			<td><label>Address :</label></td>
			<td><input placeholder="Enter Your Address"></td>
		</tr>
		<td><button>Submit</button></td>
		<td><button>Reset</button></td>
	</table>
</form>
